<header>
  <a href="index.html" type="_blank">
    <svg width="106" height="24" aria-label="Переключатель мобильного меню">
      <use class="header__logo" href="./images/sprite.svg#logo"></use>
    </svg>
  </a>

  <div class="header__main-block">
    <h1 class="header__title">Hi intern!</h1>
    <p class="header__text">Welcome to MI 2022 Front-end test</p>
    <nav class="navigation">
      <h2 class="navigation_title">Lets start using The Cat API</h2>
      <ul class="navigation__list">
        <li class="navigation__item">
          <div>
            <img
              srcset="
                ./images/png/vote-table138@1x.png 138w,
                ./images/png/vote-table138@2x.png 276w
              "
              src="./images/png/vote-table138@1x.png"
              alt="vote table"
              width="138"
            />
            <button
              type="button"
              class="button-main"
              aria-label="open voting section"
            >
              voting
            </button>
          </div>
        </li>
        <li class="navigation__item">
          <div>
            <img
              srcset="
                ./images/png/pet-breeds138@1x.png 138w,
                ./images/png/pet-breeds138@2x.png 276w
              "
              src="./images/png/pet-breeds138@1x.png"
              alt="pet breeds"
              width="138"
            />
            <button
              type="button"
              class="button-main"
              aria-label="open breeds section"
            >
              breeds
            </button>
          </div>
        </li>
        <li class="navigation__item">
          <div>
            <img
              srcset="
                ./images/png/images-search138@1x.png 138w,
                ./images/png/images-search138@2x.png 276w
              "
              src="./images/png/images-search138@1x.png"
              alt="image search"
              width="138"
            />
            <button
              type="button"
              class="button-main"
              aria-label="open gallery section"
            >
              gallery
            </button>
          </div>
        </li>
      </ul>
    </nav>
  </div>
</header>
